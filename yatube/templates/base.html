{% load static %}
<!DOCTYPE html> <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->
  <head>    
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href= "{% static 'img/log.png' %}" type="image">
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/log.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/log.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/log.png' %}">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <title>
        {% block title %}{% endblock %}
      </title>  
  </head>
  <body>
    {% block header %}
    {% include 'includes/header.html' %}
    {% endblock %}
    <main>
      {% block content %}
      {% endblock %}
    </main>
      {% include 'includes/foother.html' %} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
